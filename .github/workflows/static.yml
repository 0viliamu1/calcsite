<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантажити калькулятор</title>
    <style>
        /* Глобальні стилі */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Градієнтний фон */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Стилі для кнопки */
        .download-button {
            background-color: #ff6f61; /* Колір кнопки */
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Анімація при наведенні на кнопку */
        .download-button:hover {
            background-color: #ff3b2f; /* Зміна кольору при наведенні */
            transform: scale(1.1); /* Збільшення кнопки */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        /* Анімація при натисканні кнопки */
        .download-button:active {
            transform: scale(0.95); /* Зменшення кнопки при натисканні */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Завантажити калькулятор</h1>
        <p>Натисніть кнопку нижче, щоб завантажити калькулятор:</p>
        <a href="calculator.exe" download="calculator.exe">
            <button class="download-button">Завантажити</button>
        </a>
    </div>

    <script>
        // Проста анімація для кнопки
        const button = document.querySelector('.download-button');

        button.addEventListener('mouseenter', () => {
            button.style.transition = 'all 0.3s ease';
        });

        button.addEventListener('mouseleave', () => {
            button.style.transition = 'all 0.3s ease';
        });
    </script>
</body>
</html>
